<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/stars.png" alt="5 estrelas dentro de um balão de fala, 3 estão preenchidas." />
        </header>

        <div class="info">
            <h2>Informações Pessoais</h2>
        </div>
        <form>
            <div class="fieldset-wrapper">
                <fieldset>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="person-name">Nome</label>
                            <input type="text" id="person-name" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="person-last-name">Sobrenome</label>
                            <input type="text" id="person-last-name" required />
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="person-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="person-email" required />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">Selecione quem foi o seu mentor</label>
                        <select id="mentor-name">
                            <option value="Alberto">Alberto</option>
                            <option value="Amanda">Amanda</option>
                            <option value="Cristian">Cristian</option>
                            <option value="Julia">Julia</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentor-feedback">Feedback sobre o mentor</label>
                        <textarea id="mentor-feedback"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="doubts" />
                        <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Agendando Próxima Mentoria</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="next-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date">
                        </div>
                        <div class="input-wrapper">
                            <label for="next-time-start">Das</label>
                            <input type="time">
                        </div>
                        <div class="input-wrapper">
                            <label for="next-time-end">Até</label>
                            <input type="time">
                    </div>
                    </div>
                </fieldset>

                <button id="save">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
